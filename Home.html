<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home-stlye.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "top-navigation-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
              <img class="p-1 m-1" width="50" height="50" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-groceries-foodies-flaticons-lineal-color-flat-icons-2.png" alt="external-groceries-foodies-flaticons-lineal-color-flat-icons-2"/>
              <a class="navbar-brand make-bold" href="#">Grocery</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Deals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>

    <div class = "home-outer-container mb-3">
        <div class ="subscription-section container ">
              <div class="row">
                <div class="col-12 p-3 col-md-6 d-flex flex-column justify-content-center add-animations-left">
                    <h1 class = "text-white top-section-head mb-3 add-animation-zoom-out">Don't miss our amazing deals.</h1>
                    <p class = "top-section-para text-white mb-3 add-animation-zoom-out">Save up to 85% off on your first order</p>
                    <div class = "input-section">
                        <input type="email" class="top-email-section shadow" placeholder="Enter your email address">
                        <button class="top-section-button text-white">Subscribe</button>
                    </div>
                </div>
                <div class = "col-12 col-md-6 p-3 d-flex  justify-content-center add-animation-zoom-out ">
                    <img src="design-images/favpng_grocery-store-stock-photography-white-food.png" alt="" class = "dimension-top-image ml-auto mr-auto">
                </div>
              </div>
        </div>
    </div>

    <div class = "explore-section container">
        <h2 class = "make-bold">Explore</h2>
        <div class = "row">
            <div class = "col-4 col-lg-3">
                <div class = "products p-3">
                    <div>
                        <img src="https://images.pexels.com/photos/206959/pexels-photo-206959.jpeg " alt="" class="w-100">
                    </div>
                    <div class = "descriptions">
                        <p class = "categories text-secondary">Vegetables</p>
                        <h4 class = "product-name">Apple</h4>
                        <p class ="ratinga"></p>
                        <p class = "manufacturer">By <span>Saran-Exports</span></p>
                        <div class = "price">
                            <p class = "rupees">$5 <span class = "strikeout">$10</span></p>
                            <button class = "add-to-cart">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
